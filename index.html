
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод кода доступа — C.R.I.D.</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 180vh;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top center;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ffcc;
            text-align: center;
            background-position: top center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00ffcc;
            border: none;
            border-radius: 6px;
            background-position: top center;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
        img.logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="C.R.I.D. Logo" class="logo"
        <h1>Введите код из 6 символов для доступа к плану</h1>
        <input type="text" id="codeInput" maxlength="6" placeholder="••••••">
        <button onclick="checkCode()">Проверить</button>
        <div class="error" id="errorMessage"></div>
    </div>
    <audio autoplay loop>
        <source src="spy_music.mp3" type="audio/mpeg">
    </audio>
    <script>
        function checkCode() {
            const input = document.getElementById("codeInput").value.toLowerCase();
            const errorMsg = document.getElementById("errorMessage");
            if (input === "секрет") {
               errorMsg.textContent = "КОД ПРИНЯТ. ОБРАТИТЕСЬ К ВЕДУШЕМУ"
                errorMsg.style.color = "limegreen";
            } else {
                errorMsg.textContent = "ОТКАЗАНО В ДОСТУПЕ";
                errorMsg.style.color = "red";
            }
        }
    </script>
</body>
</html>
